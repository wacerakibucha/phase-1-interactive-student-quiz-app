<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Personality Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>What's Your Student Personality?</h1>
    <form id="quiz-form">
      <div id="questions-container"></div>
      <button type="submit" id="submit-btn">Submit Quiz</button>
    </form>

    <div id="result-container" class="hidden">
      <h2>Your Personality Type:</h2>
      <p id="personality-text"></p>
      <p id="emoji-display"></p>
      <button id="restart-btn">Take Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
